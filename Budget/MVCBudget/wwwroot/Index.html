
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="row px-2">
    <h1>Transactions</h1>
    <div class="col-md-2">
        <form id="formEl" action="javascript:void(0)" method="POST" onsubmit="addTransaction()">
            <div class="form-group mt-2">
                <label for="transactionName">Name</label>
                <input class="form-control" type="text" id="transactionName" />
            </div>
            <div class="form-group mt-2">
                <label for="transactionAmount">Amount</label>
                <input class="form-control" type="number" id="transactionAmount" />
            </div>
            <div class="form-group mt-2">
                <label for="categoryName">Category name</label>
                <select id="selectId">
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="transactionDate">Date</label>
                <input class="form-control" type="Date" id="transactionDate" />
            </div>
            <input type="submit" value="Add Transaction" class="btn btn-primary mt-2" />
        </form>
    </div>
  </div>


  <div id="editForm">

  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
        <th scope="col">Category name</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="js/script.js"></script>
  <script>
    getTransactions();
  </script>
</body>
</html>
